<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="footer-style.css">
    <title>MNTN - Team 1</title>
  </head>
  <body>

    <footer class="footer">
      <div class="footer__container">
        <div class="footer__first-column">
          <img src="./Logo.png" alt="Logo">
          <p class="footer__subheading">Get out there & discover your next slope, mountain & destination!</p>
          <p class="footer__copyright">Copyright 2019 MNTN, Inc. Terms & Privacy</p>
        </div>
          <div class="footer__list-container">
            <ul class="footer__lists">
              <li class="footer__list-element">More on the Blog</li>
              <li class="footer__list-element">About MNTN</li>
              <li class="footer__list-element">Contributors & Writers</li>
              <li class="footer__list-element">Write For Us</li>
              <li class="footer__list-element">Contact Us</li>
              <li class="footer__list-element">Privacy Policy</li>
            </ul>
            <ul class="footer__lists">
              <li class="footer__list-element">More on MNTN</li>
              <li class="footer__list-element">The Team</li>
              <li class="footer__list-element">Jobs</li>
              <li class="footer__list-element">Press</li>
            </ul>
          </div>
      </div>
    </footer>
  </body>
</html>
